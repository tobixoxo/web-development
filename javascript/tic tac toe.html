<!DOCTYPE html>
<html>
    <head>
        <style>
            .gridContainer{
                display: grid;
                grid-template-columns: 80px 80px 80px;
                /* background-color: #eb96e0; */
                padding: 10px;
            }
            .grid-item {
            background-color: rgba(255, 196, 196, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center; 
            }
        </style>
    </head>
    <body>
        <h1>TICTACTOE</h1>
        <div class="gridContainer">
            <div id="b1" class = "grid-item" ></div>
            <div id="b2" class = "grid-item"></div>
            <div id="b3" class = "grid-item"></div>
            <div id="b4" class = "grid-item"></div>
            <div id="b5" class = "grid-item"></div>
            <div id="b6" class = "grid-item"></div>
            <div id="b7" class = "grid-item"></div>
            <div id="b8" class = "grid-item"></div>
            <div id="b9" class = "grid-item"></div>
            </div>

            <script>
                var boxes = document.getElementsByClassName("grid-item");
                var flag = 0;
                for ( let square of boxes)
                {
                    square.addEventListener("click",function(){
                        if (this.innerHTML == "" && flag == 0)
                        {
                            this.innerHTML = "0";
                            flag = 1;
                        }
                        else if (this.innerHTML == "" && flag == 1)
                        {
                            this.innerHTML = "X";
                            flag = 0;
                        }
                    })
                }

    </body>
</html>
